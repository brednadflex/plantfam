<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #d6eacc;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;

  }

  .wrapper {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .icon-and-text {
    border: 1px solid #CCC;
    border-radius: 20px;
    background-color: #084C47;
    color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .icon-and-text>img {
    width: 50%;
    height: 50%;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="wrapper">
    <div class="icon-and-text">
      <img src="/images/PlantCharacter.png"/>
      <div class="info-text">
        <h1 class="text-align-center">It's 404 time, baby!</h1>
        <h4 class="text-align-center"><em>we apologize, it seems like something went wrong! Team Plantfam is working on it!</em></h4>
      </div>
    </div>
  </div>
</body>
</html>
